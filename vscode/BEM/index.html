   <!-- Success -->
   <div id="toast">
      <div class="toast toast--success">

        <ion-icon name="checkmark-circle-outline"></ion-icon>
    </div>
    <div class="toast__body">
       <h3 class="toast__title">Success</h3>

        <ion-icon name="close-sharp"></ion-icon>

   </div>
   </div>
 
   <!-- Info -->
   <div>
    <div class="toast toast--info">
  <div class="toast__icon">
      <ion-icon name="checkmark-circle"></ion-icon>
  </div>
  <div class="toast__body">
     <h3 class="toast__title">Success</h3>

 </div>

 <!-- Warning -->

 </div>

 <!-- Error -->
 <div>
    <div class="toast toast--error">
  <div class="toast__icon">
      <ion-icon name="checkmark-circle"></ion-icon>
  </div>
  <div class="toast__body">
     <h3 class="toast__title">Success</h3>
     <p class="toast__msg">Anyone with access can view your invited visitors</p>
  </div>
  <div class="toast__close">
      <ion-icon name="close-sharp"></ion-icon>
  </div>

 </div>
 </div>
 <div class="btn btn--success">Show success </div>
 <div class="btn btn--danger">Show danger</div>
 <script>
    function toast({title='',message='',type='info',duration=3000}){  
     const main=document.getElementById('toast');
      if(main){
        const toast= document.createElement('div');
        toast.classList.add('toast');
        toast.innerHTML=`
        <div class="toast__icon">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
    </div>
    <div class="toast__body">
       <h3 class="toast__title">Success</h3>
       <p class="toast__msg">Anyone with access can view your invited visitors</p>
    </div>
    <div class="toast__close">
        <ion-icon name="close-sharp"></ion-icon>
    </div>
        `;
        main.appendChild(toast);

      } }

    toast({
        title:'Success',
        message:'Anyone with access can view your invited visitors',
        type:'Success',
        duration:3000
    })
 </script>
